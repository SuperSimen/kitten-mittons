<div class="modal-header">
    <h4 class="modal-title">
        Conference Setup
    </h4>
</div>

<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form">
        <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[nameDialog.confname.$dirty && nameDialog.confname.$invalid]">
			<label class="control-label" for="course">Name:</label>
			<input type="text" class="form-control" name="confname" id="confname" ng-model="conference.name" ng-keyup="hitEnter($event)" required>
            <span class="help-block">Please enter a name for your conference</span>
        </div>
    </ng-form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
</div>
