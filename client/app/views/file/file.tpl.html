<div class="row color-grey gutter fill-height-minus-gutter fill-height">
	<div class="col-md-2">

	</div>
	<div class="col-md-8 auto-overflow">
		<input type="file" ba-file-selector file="file.selectedFile"/>		
		<div ng-repeat="f in file.list">
			<div>{{f.sending && "Sending " + f.filename + " to " || "Receiving " + f.filename + " from "}} {{getFriendFromId(f.user).FN}}</div>
			<div class="progress">
				<div class="progress-bar" ba-progress-bar progress="f.progress">
				</div>
			</div>
		</div>
		<div ng-repeat="log in file.log">
			{{log.failed && failed || log.filename + (log.sent && ' was sent to ' || ' was downloaded from ') + getFriendFromId(log.user).FN}}
		</div>
	</div>
</div>
