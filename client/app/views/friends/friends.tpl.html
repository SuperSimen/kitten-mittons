<div class="row color-grey fill-height border-left default-cursor hide-overflow">
	<div class="col-md-12 gutter fill-height-minus-gutter">
		<div class="fill-top">
			<h2 class="uninett-fontColor-white align-center"> Friends </h2>
			<div ng-repeat="group in groups.list">
				<div class="row hover-white" ng-click="showMembers = !showMembers" ng-init="showMembers = 1">
					<div class="col-md-12">
						{{group.displayName}}
					</div>
				</div>
				<div ng-show="showMembers" ng-repeat="friend in group.friends" class="row hover-white" ng-click="clickOnFriend(friend)">
					<div ng-hide="friend.me">
						<div class="col-md-12">
							<i class="fa fa-circle icon presence-icon" ng-class="{'online': friend.online, 'offline': !friend.online}"></i>
							&nbsp&nbsp{{friend.FN}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="fill-bottom align-center fill-width">
			<a href><i class="fa fa-plus-circle uninett-fontColor-white icon large"></i></a>
		</div>
	</div>
</div>
