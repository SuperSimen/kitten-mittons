<div class="row color-grey fill-height" ng-class="border">
	<div class="col-md-12 gutter fill-height-minus-gutter">
		<div class="fill-top auto-overflow">
			<div class="align-center" ng-show="currentChat">Talking to {{getFriendFromId(currentChat.id) && getFriendFromId(currentChat.id).FN}}
			</div>
			<div ng-repeat="message in currentChat.messages">
				<b>{{getFriendFromId(message.from) && getFriendFromId(message.from).FN || message.from}}</b>
				- {{message.message}}
				<span class="right" ng-class="{'visible': !message.arrived, 'invisible': message.arrived}">
					<i class="fa fa-spinner fa-spin"></i>
				</span>
			</div>
		</div>
		<input type="text" ng-model="chatMessage" ng-keydown="chatKeyDown($event)" class="fill-bottom fill-width"/>
	</div>
</div>
