<div class="row color-grey fill-height border-right default-cursor auto-overflow">
	<div class="col-md-12 fill-height">
			<div class="row border-bottom name-tag">
				<div class="col-md-12 fill-height">
					<h3 class="uninett-fontColor-white align-center name-tag"> History </h3>
				</div>
			</div>
			<div ng-repeat="entry in history" ng-init="active = 0" >
				<div ng-click="clickEntry(entry.id)" ng-class="{'active': isActive(entry.id)}" class="row hide-overflow hover-white chat-entry">
					<div class="col-md-12 visible-on-hover">
						<div class="width-95">
							{{getFriendFromId(entry.id).FN}}
							<span class="badge" ng-bind="getUnread(entry.id)"></span>
						</div>
						<div class="visible-span width-3 right"><i ng-click="close(entry.id)" class="fa pointer fa-times"></i></div>
					</div>
				</div>

			</div>


		</div>
</div>
