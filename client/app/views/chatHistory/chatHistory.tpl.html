<div class="row color-grey fill-height border-right default-cursor auto-overflow">
	<div class="row border-bottom name-tag uninett-section-header-bar">
		<div class="col-md-12 fill-height">
			<h3 class="uninett-section-header align-center name-tag">Conversations</h3>
		</div>
	</div>
	<div class="fill-under-name-tag">
		<div class="col-md-12 fill-top scroll-y">
			<div ng-repeat="entry in history" ng-init="active = 0" >
				<div title="{{entry.isRoom ? chat.get(entry.id).getGroupRoomName() : 'Conversation with ' + getFriendFromId(entry.id).name}}" ng-click="clickEntry(entry.id)" ng-class="{'active uninett-chat-active': isActive(entry.id)}" class="row hide-overflow hover-white chat-entry">
					<div class="col-md-12 visible-on-hover">
						<div class="pull-right">
							<span class="badge" ng-bind="getUnread(entry.id)"></span>
							<span ng-show="isChatInCall(entry.id)" class="fa uninett-glyphicon-sm" ng-class="isChatVideoActive(entry.id) ? 'fa-camera' : 'fa-volume-up'"></span>
							<i ng-click="close(entry.id)" ba-click class="fa pointer fa-times visible-span width-3"></i>
						</div>
						<div class="chat-entry-text-content">
							<span class="glyphicon glyphicon-user"></span> {{ entry.isRoom ? chat.get(entry.id).getGroupRoomName() : getFriendFromId(entry.id).name}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12 fill-bottom align-center fill-width"> 
			<button class="btn btn-primary form-control" ng-click="clickOnPlus()">New group room</button>
		</div>
	</div>
</div>
