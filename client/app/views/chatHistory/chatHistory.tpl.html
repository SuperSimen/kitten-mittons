<div class="row color-grey fill-height border-right default-cursor auto-overflow">
	<div class="col-md-12 fill-height">
		<div class="fill-top">
			<div class="row border-bottom name-tag">
				<div class="col-md-12 fill-height">
					<h3 class="uninett-fontColor-black align-center name-tag"> History </h3>
				</div>
			</div>
			<div ng-repeat="entry in history" ng-init="active = 0" >
				<div ng-click="clickEntry(entry.id)" ng-class="{'active uninett-chat-active': isActive(entry.id)}" class="row hide-overflow hover-white chat-entry">
					<div class="col-md-12 visible-on-hover">
						<div class="width-95">
							<span class="glyphicon glyphicon-user"></span> {{getFriendFromId(entry.id).FN}} {{entry.isRoom && "Group"}}
							<span class="badge" ng-bind="getUnread(entry.id)"></span>
						</div>
						<div class="visible-span width-3 right" ng-hide="entry.isRoom"><i ng-click="close(entry.id)" class="fa pointer fa-times"></i></div>
						<div class="visible-span width-3 right" ng-show="entry.isRoom"><i ng-click="invite(entry.id)" class="fa pointer fa-plus"></i></div>
					</div>
				</div>
			</div>
		</div>
		<div class="fill-bottom align-center fill-width"> 
			<i class="fa fa-plus-circle uninett-fontColor-white icon large pointer" ng-click="clickOnPlus()"></i>
		</div>
	</div>
</div>
